name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create dummy amplify_outputs.json
        run: echo '{"version":"1","auth":{"aws_region":"us-east-1","user_pool_id":"DUMMY","user_pool_client_id":"DUMMY"}}' > amplify_outputs.json

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npx vue-tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit

      - name: Run Amplify tests
        run: npm run test:amplify

      - name: Run Nuxt tests
        run: npm run test:nuxt

      - name: Run all tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets 80% threshold âœ“"
